<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
    <script defer src="js/clock.js"></script>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="clock">00:00:00</h2>
        
        <form id="todo-form">
            <input required type="text" placeholder="Write To Do and Press">
        </form>

        <div>
            <form class="hidden" id="login-form">
                <input type="text" maxlength="5" placeholder="What is your name?">
                <button>Log In</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div id="weather">
            <span></span><br>
            <span id="second"></span><br>
            <span></span>
        </div>
        <ul id="todo-list">
        </ul>
        <div></div>
        <div></div>
        <div id="quote">
            <span></span><br>
            <span></span>
        </div>


    </div>
    
</body>
</html>
